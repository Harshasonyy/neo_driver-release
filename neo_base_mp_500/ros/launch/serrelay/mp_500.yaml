#Parameters for Relayboard

#Device on which relayboard is attached
ComPort: /dev/ttyUSB0
relayboard_timeout: 2.0
requestRate: 25

#Define the version of the protocol used by the Relayboard (the type of lcd interface)
protocol_version: 2
log: true

#relayboard
hasIRSensors: 0
hasKeyPad: 1
hasLCDOut: 1

#optional modules:
hasMotorRight: 1
hasMotorLeft: 1
hasMotorRearRight: 0
hasMotorRearLeft: 0
hasIOBoard: 0
hasUSBoard: 0
hasRadarBoard: 0
hasGyroBoard: 0

drive1:
  control_type: 2
  joint_name: wheel_front_left_joint
  EncIncrPerRevMot: 4096
  VelMeasFrqHz: 1
  GearRatio: 8
  GearEfficiency: 0.7
  BeltRatio: 1.5
  Sign: -1.0
  VelMaxEncIncrS: 150000
  AccIncrS: 500000
  DecIncrS: 500000
  Homing: false
  HomePos: 0
  HomeVelRadS: 0.2
  HomeEvent: 9
  HomeDigIn: 0x0001
  HomeTimeOut: 1000
  VelPModeEncIncrS: 10
  CurrentContLimit: 4.4
  CurrentToTorque: 0.19
  quickFix: -1.

drive2:
  control_type: 2
  joint_name: wheel_front_right_joint
  EncIncrPerRevMot: 4096
  VelMeasFrqHz: 1
  GearRatio: 8
  GearEfficiency: 0.7
  BeltRatio: 1.5
  Sign: 1.0
  VelMaxEncIncrS: 150000
  AccIncrS: 500000
  DecIncrS: 500000
  Homing: false
  HomePos: 0
  HomeVelRadS: 0.2
  HomeEvent: 9
  HomeDigIn: 0x0001
  HomeTimeOut: 1000
  VelPModeEncIncrS: 10
  CurrentContLimit: 4.4
  CurrentToTorque: 0.19
  quickFix: -1.


